<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Registration Page</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
            "
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="registration_form">
			<header>Register Here</header>
			<form action="#">
				<div class="field user">
					<p>First Name</p>
					<input type="text" name="" id="user" placeholder="First Name" />
					<i class="fa fa-user"></i>
				</div>
				<div class="field user">
					<p>Last Name</p>
					<input type="text" name="" id="user" placeholder="Last Name" />
					<i class="fa fa-user"></i>
				</div>
				<div class="field password">
					<p>Enter Password</p>
					<input
						type="password"
						name=""
						id="user"
						placeholder="Enter Password"
					/>
					<i class="fa fa-lock"></i>
				</div>
				<div class="field password">
					<p>Confirm Password</p>
					<input
						type="password"
						name=""
						id="user"
						placeholder="Confirm Password"
					/>
					<i class="fa fa-lock"></i>
				</div>
				<div class="field user">
					<p>Email</p>
					<input type="email" name="" id="user" placeholder="Enter Email" />
					<i class="fa fa-envelope"></i>
				</div>
				<div class="check_box">
					<input type="checkbox" name="" id="" />
					<p>All Information Are Correct</p>
				</div>
				<div class="register">
					<input type="submit" value="Register" />
				</div>
			</form>
			<div class="pass_link">
				<p>Already Registered...? <a href="index.html">Sign In</a></p>
			</div>
		</div>
	</body>
</html>
